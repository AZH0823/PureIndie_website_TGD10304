<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="/CSS/rootManger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/section_blcok/mediaPlayer.css">
    <style>
        body {
            background-color: black;
        }
    </style>
</head>

<body>

    <div id="media-player">
        <div id="player">
            <div id="player-track" class="">
                <div id="track-name"></div>
                <div id="band-name"></div>
                <div id="track-time">
                    <span>0:00</span>
                    <input type="range" id="track-length" name="track-length" min="0" max="100" step="1">
                    <span id="">5:00</span>
                </div>
                <audio src="./music/Forgiven Fate - Dan Lebowitz.mp3" id="audio"></audio>
            </div>
            <div id="player-content">
                <div id="album-cover">
                    <img src="./img/ablumn_cover01.jpg" alt="" data-id="_1" class="active">
                    <img src="./img/ablumn_cover02.jpg" alt="" data-id="_2">
                    <img src="./img/ablumn_cover03.jpg" alt="" data-id="_3">
                    <img src="./img/ablumn_cover02.jpg" alt="" data-id="_4">
                    <img src="./img/ablumn_cover01.jpg" alt="" data-id="_5">
                </div>
                <div id="player-control">
                    <div class="control">
                        <div class="btn" id="play-previous">
                            <i class="fa-solid fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div id="play-pause-button">
                            <!-- active icon -->
                            <!-- <i class="fa-solid fa-play"></i> -->
                            <!-- stop icon  -->
                            <i class="fa-solid fa-pause"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="btn" id="play-next">
                            <i class="fa-solid fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/mediaPlayer.js"></script>
</body>

</html>
